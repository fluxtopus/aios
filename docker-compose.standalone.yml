# Standalone Tentacle — no InkPass, no Mimic
#
# Usage:
#   cp .env.standalone.example .env.standalone
#   docker compose -f docker-compose.standalone.yml up -d
#
# This runs Tentacle with local auth (API key + local JWT).
# Authenticate with:
#   curl -H "X-API-Key: <your TENTACLE_API_KEY>" http://localhost:${TENTACLE_API_PORT:-8000}/api/health

name: aios-standalone

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tentacle
    ports:
      - "${TENTACLE_POSTGRES_PORT:-5432}:5432"
    volumes:
      - tentacle_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tentacle-network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "${TENTACLE_REDIS_PORT:-6379}:6379"
    volumes:
      - tentacle_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tentacle-network

  tentacle:
    build:
      context: .
      dockerfile: ./apps/tentacle/Dockerfile
    command: ./start.sh
    ports:
      - "${TENTACLE_API_PORT:-8000}:8000"
    env_file:
      - .env.standalone.example
    environment:
      - APP_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/tentacle
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      # No InkPass — standalone local auth
      - INKPASS_URL=
      # No Mimic — notifications disabled
      - MIMIC_URL=
    volumes:
      - ./apps/tentacle/src:/app/src
      - ./apps/tentacle/tests:/app/tests
      - ./apps/tentacle/config:/app/config
      - ./apps/tentacle/configs:/app/configs
      - ./apps/tentacle/logs:/app/logs
      - ./apps/tentacle/scripts:/app/scripts
      - ./apps/tentacle/alembic:/app/alembic
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tentacle-network

volumes:
  tentacle_postgres_data:
  tentacle_redis_data:

networks:
  tentacle-network:
    driver: bridge
